input: 
    - type: tail
      path: C:\Users\dotan\log-shipper-test\log.txt
      tag: file


parser:
    - type: regex
      regex: '^(?<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3})\s+(?<severity>\w+):\s+(?<message>.*)$'

filter:
    - type: modify
      add: 
        name: dotan
        age: dotan
      set:
        host: vm.${HOSTNAME}.${fddf}
      remove:
        - parser
    
output:
    - type: stdout    