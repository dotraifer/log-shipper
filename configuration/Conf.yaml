input: 
    - type: tail
      path: C:\Users\dotan\log-shipper-test\log.txt
      tag: file


parser:
    - type: regex
      regex: '^(?<timestamp>\w+)\s+(?<severity>): (?<message>)$'

filter:
    - type: modify
      add: 
        name: dotan
        age: dotan
      set:
        host: ${HOSTNAME}
      remove:
        - parser
    
output:
    - type: stdout    